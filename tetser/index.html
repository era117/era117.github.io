<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
				<div class="row__title">
					<h1 class="row__text">С начало мы познакомимся для этого зарегестрируйся</h1>
				</div>
				<form action="reg.php" method="post">
					<input type="text" name="login" placeholder="Write a Login" id="login" required>
					<input type="text" name="email" placeholder="Write a Email" id="email" required>
					<input type="submit" value="Registration" id="btn">
				</form>
		</div>
	</div>
	

	<div class="mes__row">
		<a href="" id="mes"></a>		
	</div>


	<script>
		$(Document).on('click','#btn',function(e){
			e.preventDefault();

		var login = $('#login').val();
		var email = $('#email').val();
		    $.ajax({
		    	url: 'reg.php',
		    	data: {'login':login, 'email':email},
		    	dataType: "html",
		    	method: "post",
		    	success: function(data){
		    		$('#mes').html(data);
		    	},
		    });
	});


	</script>
</body>
</html>
