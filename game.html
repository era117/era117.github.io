  <script >
    const parentBody = document.getElementById("root");
    let i = 0, interval

function addDiv() {
  const div = document.createElement('div');    div.id = 'div';
  div.style.top = `${Math.random() * 100}%`;
  div.style.left = `${Math.random() * 100}%`;
  div.style.backgroundColor = `rgb(${Math.random() * 100},${Math.random() * 100},${Math.random() * 100})`;
  parentBody.appendChild(div);                            
   }

function multipleDiv(){
  i=0; 
  while(i<29){
    addDiv();
    i++;
  }
}

window.onload = multipleDiv();



const container = document.querySelector('div');
container.addEventListener('dblclick', (event) => {
  event.target.remove();
});


var allDivs = document.getElementsByTagName("div"); 
var prev = false;
  for(ii = 0; ii < allDivs.length; ii++) { 
    allDivs[ii].onclick = function() {
    if (prev) { prev.style.zIndex = 1; }
        this.style.zIndex = 30;
        prev = this;
    }
}
 

</script>
