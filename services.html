			<html lang="en">

				  <meta charset="utf-8" />
				  <title>Swiper demo</title>

					name="viewport"

				  <!-- Link Swiper's CSS -->

					rel="stylesheet"

				  />
			  
				  <!-- Demo styles -->
				  <style>
					html,
					body {
					  position: relative;
					  height: 100%;
					}
			  
					body {
					  background: #eee;
					  font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
					  font-size: 14px;
					  color: #000;
					  margin: 0;
					  padding: 0;
					}
			  
					.swiper {
					  width: 100%;
					  padding-top: 50px;
					  padding-bottom: 50px;
					}
			  
					.swiper-slide {
					  background-position: center;
					  background-size: cover;
					  width: 300px;
					  height: 300px;
					}
			  
					.swiper-slide img {
					  display: block;
					  width: 100%;
					}
				  </style>
				</head>
			  
				<body>
				  <!-- Swiper -->
				  <div class="swiper mySwiper">
					<div class="swiper-wrapper">
					  <div class="swiper-slide">

					  </div>
					  <div class="swiper-slide">
						<img src="https://ru-static.z-dn.net/files/d2e/f2123013b98dee9931308266a77f265c.png" style="width: 300px; height: 300px;" />
					  </div>
					  <div class="swiper-slide">
						<img src="https://hktsoft.net/wp-content/uploads/2019/12/SQL.jpg" style="width: 300px; height: 300px;" />
					  </div>
					  <div class="swiper-slide">
						<img src="https://finarm.com/wp-content/uploads/2021/07/6.jpg" style="width: 300px; height: 300px;" />
					  </div>
					  <div class="swiper-slide">
						<img src="https://i.ytimg.com/vi/HaGg9Q4JfDA/maxresdefault.jpg"  style="width: 300px; height: 300px;"/>
					  </div>
					  <div class="swiper-slide">

					  </div>
					  <div class="swiper-slide">

					</div>
					<div class="swiper-pagination"></div>
				  </div>
			  
				  <!-- Swiper JS -->
				  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
			  
				  <!-- Initialize Swiper -->
				  <script>
					var swiper = new Swiper(".mySwiper", {
					  effect: "coverflow",
					  grabCursor: true,
					  centeredSlides: true,
					  slidesPerView: "auto",
					  coverflowEffect: {
						rotate: 50,
						stretch: 0,
						depth: 100,
						modifier: 1,
						slideShadows: true,
					  },
					  pagination: {
						el: ".swiper-pagination",
					  },
					});
				  </script>

			  </html>
